<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
   <header class="header text-white bg-dark py-2">
   <div class="container">
       <h1 class=" text-center"> <span class="text-green"><i class="fas fa-discourse"></i></span> Courses</h1>
   </div>
   </header>
   
   <section class="section-form">

<div class="container">

    <form id="form">
        <div class="form-group">
             <label for="title">Course Title</label>
             <input class="form-control" type="text" name="" id="Title">
        </div>
  
        <div class="form-group">
          <label for="title">Course Instructor</label>
          <input class="form-control" type="text" name="" id="instructor">
     </div>
  
     <div class="form-group">
      <label for="title">Price</label>
      <input class="form-control" type="text" name="" id="price">
  </div>
  
  <div class="form-group">
      <label for="title">Description</label>
      <input class="form-control" type="text" name="" id="description">
  </div>
   <input type="submit" value="Add Course" class="btn btn-success">
      </form>
    </div>
    </section>

  <section>
      <div class="container mt-3">
           <table class="table">
         <thead>
             <th>Course</th>
             <th>Instructor</th>
             <th>Price</th>
             <th>Description</th>
             <th>#</th>
         </thead>
     <tbody id="Data">

     </tbody>
           </table>
      </div>

  </section>


 


   <script src="main.js"></script> 
</body>
</html>
